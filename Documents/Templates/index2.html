<!DOCTYPE html>
<html>
<head>
    <title>Flask Form1</title>
</head>
<body>
    <h1>This is form 1 </h1>
    <form action="/" method="POST">
        <label for="username">Enter your name:</label>
        <input type="text" id="username" name="username" required>
        <input type="submit" value="Submit">
    </form>

    {% if name %}
        <h2>Hello, {{ name }}!</h2>
    {% endif %}
</body>
</html>
